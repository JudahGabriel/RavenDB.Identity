# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:    
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
  
    - name: Get latest RavenDB.Identity Nuget package version
      id: fetchNugetPackage
      uses: satak/webrequest-action@master
      with:
        url: https://api.nuget.org/v3/registration5-semver1/ravendb.identity/index.json
        method: GET
    
    - name: Output latest NuGet version number
      env:
         jsonObj=${{ fromJson(steps.fetchNugetPackage.outputs.output) }}
         package=${{jsonObj.items[0]}}
         packageCount=$(jq '.items | length' package)
         latestPackage=${{jsonObj.items[${{packageCount}}-1]}}
         version=${{latestPackage.catalogEntry.version}}
      run: |        
         echo 'version is ${{version}}'
        
         
